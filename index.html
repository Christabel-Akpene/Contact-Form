<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form class="form">
      <h1 class="form__header">Contact Us</h1>

      <div class="form__section form__section_fullname"> 
        <div class="form__firstname" >
          <label for="firstname">First Name *</label>
          <input type="text" name="" id="firstname" />
        </div>
        <div class="form__lastname">
          <label for="lastname">Last Name *</label>
          <input type="text" name="" id="firstname" />
        </div>
      </div>

      <div class="form__section form__section_email">
        <label for="email" >Email Address *</label>
        <input type="text" id="email" name="email" />
      </div>

      <div class="form__section form__section_query">
        <label for="query">Query Type *</label>
        <div class="form_section form__radio">
          <div class="form__radio form__radio_general">
            <input type="radio" name="query" id="" />General Query
          </div>
          <div class="form__radio form__radio_general">
            <input type="radio" name="query" id="" />Support Request
          </div>
        </div>
      </div>

      <div class="form__section form__section_message">
        <label for="message">Message *</label>
        <textarea name="message" id="message" rows="4" cols="20"></textarea>
      </div>

      <div class="form__section form__section_checkbox">
        <input type="checkbox" name="consent" id="consent" /> I consent to being
        contacted by the team
      </div>

      <button type="submit" class="form__button_submit">Submit</button>
    </form>
  </body>
</html>
