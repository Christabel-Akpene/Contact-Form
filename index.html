<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form class="contact-form">
      <h1 class="contact-form__header">Contact Us</h1>

      <div class="contact-form__fullname">
        <div class="contact-form__firstname">
          <label for="firstname" class="field-required">First Name </label>
          <input type="text" name="" id="firstname" />
        </div>
        <div class="contact-form__lastname">
          <label for="lastname" class="field-required">Last Name </label>
          <input type="text" name="" id="lastname" />
        </div>
      </div>

      <div class="contact-form__email">
        <label for="email" class="field-required">Email Address</label>
        <input type="text" id="email" name="email" />
      </div>

      <div class="contact-form__query">
        <label for="query" class="field-required">Query Type</label>
        <div class="contact-form__radio">
          <div class="contact-form__request">
            <input type="radio" name="query" id="" />General Query
          </div>
          <div class="contact-form__request">
            <input type="radio" name="query" id="" />Support Request
          </div>
        </div>
      </div>

      <div class="contact-form__message">
        <label for="message" class="field-required">Message </label>
        <textarea name="message" id="message" rows="4" cols="20"></textarea>
      </div>

      <div class="contact-form__check">
        <input type="checkbox" name="consent" id="consent" /> I consent to being
        contacted by the team
      </div>

      <button type="submit" class="contact-form__submit">Submit</button>
    </form>
  </body>
</html>
